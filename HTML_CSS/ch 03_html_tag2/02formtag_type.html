<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{background-color:lightgray;}
        td{background-color:white;}
        table{border:1px solid red;}
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="uid" size="10" />&nbsp;
                    <input type="button" value="check" />
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="upw" size="10" /></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="tel" name="tel1" size="2" /> <input type="tel" name="tel2" size="2" /> <input type="tel" name="tel3" size="2" /> </td>
            </tr>
            <tr>
                <td>경력</td>
                <td><input type="number" name="career" min="0" max="40" /></td>
            </tr>
            <tr>
                <td> URL </td>
                <td><input type="url" name="url" /></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email" size="10" /></td>
            </tr>
            <tr>
                <td>생일</td>
                <td><input type="date" name="birth" /></td>
            </tr>
            <tr>
                <td>사진 첨부</td>
                <td><input type="file" name="file" size="10" /></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="m" checked="checked" />남자
                    <input type="radio" name="gender" value="f" />여자<!--parameter값을 같게 / 기본값 checked-->
                </td>
            </tr>
            <tr>
                <td>사용 언어</td>
                <td>
                    <input type="checkbox" name="language" value="ko" />한국어<input type="checkbox" name="language" value="en" />영어
                    <input type="checkbox" name="language" value="ch" />중국어<input type="checkbox" name="language" value="in" />인도어
                </td>
            </tr>
            <tr>
                <td>국적</td>
                <td>
                    <select name="nation">
                        <option value="ko"> 한국</option>
                        <option value="us"> 미국</option>
                        <option value="ch"> 중국</option>
                        <option value="in"> 인도</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>선호 음식</td>
                <td>
                    <select name="food" multiple="multiple" size="2">
                        <option value="ki"> 김치찌개</option>
                        <option value="sa"> 샐러드</option>
                        <option value="pa"> 파스타</option>
                        <option value="po "> 삼겹살</option>
                    </select>
                    <input type="range" min="0" max="100" step="5" />
                </td>
            </tr>
            <tr>
                <td>자기 소개</td>
                <td><textarea name="intro" cols="25" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="입력" />
                    <input type="reset" value="초기화" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
