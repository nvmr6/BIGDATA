<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #t{background-color: lightgray; border:1px solid lightgray; }
        #t1{background-color: lightgray; border:1px solid lightgray;}
        tr{background-color:white;}
        li{font-size:12px;}
    </style>
</head>
<body>
    <form action="">
        <table id="t">
            <tr>
                <td>
                    <table id="t1">
                        <caption><h2>회원가입</h2></caption>
                        <tr>
                            <td>
                                <table id="t2">
                                    <tr>
                                        <td>아이디</td>
                                        <td><input type="text" name="uid" size="20" /></td>
                                    </tr>
                                    <tr>
                                        <td>비밀번호</td>
                                        <td><input type="password" name="upw" size="20" /></td>
                                    </tr>
                                    <tr>
                                        <td>비밀번호 확인</td>
                                        <td><input type="password" name="upwchk" size="20" /></td>
                                    </tr>
                                    <tr>
                                        <td>이름</td>
                                        <td>
                                            <input type="text" name="uname" size="20" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>전화번호</td>
                                        <td><input type="tel" name="tel" size="20" /> </td>
                                    </tr>
                                    <tr>
                                        <td>생년생일</td>
                                        <td><input type="date" name="birth" /></td>
                                    </tr>
                                    <tr>
                                        <td>성별</td>
                                        <td>
                                            <input type="radio" name="gender" value="m" checked="checked" />남자
                                            <input type="radio" name="gender" value="f" />여자<!--parameter값을 같게 / 기본값 checked-->
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" align="center">
                                            <input type="submit" value="제출" />
                                        </td>
                                    </tr>
                                </table>
                                </td>
                        </tr>
                        <tr>
                            <td>
                                <ul>
                                    <li>주민등록없이 전화번호로 회원가입</li>
                                    <li><p>대부분 서비스가 이용 가능합니다.</p> <p>(단, 일부 실명확인 후 이용 가능)</p></li>
                                    <li>정보변경은 추후 가능</li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                    </td>
                </tr>
        </table>    
    </form>
</body>
</html>
