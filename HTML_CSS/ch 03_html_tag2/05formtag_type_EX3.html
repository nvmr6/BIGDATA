<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="#" method="get" name="frm" onsubmit="return chk()">
        <table border="1">
            <caption><b>게시판</b></caption>
            <tr>
                <td align="center">제&nbsp;&nbsp;목</td>
                <td><input type="text" name="title" size="30" required="required" /></td>
            </tr>
            <tr>
                <td align="center"><b>작성자</b></td>
                <td><input type="password" name="writer" size="30" required="required" /></td>
            </tr>
            <tr>
                <td align="center"><b>내&nbsp;&nbsp;용</b></td>
                <td><textarea name="content" cols="30" rows="5" ></textarea></td>
            </tr>
            <tr>
                <td align="center"><b>첨부파일</b></td>
                <td><input type="file" name="file" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="입력완료" /> &nbsp; &nbsp; &nbsp; <input type="reset" value="입력취소" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
