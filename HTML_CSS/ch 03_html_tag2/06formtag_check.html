<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            if (!frm.id.value) {
                alert("ID를 입력하세요")
                frm.id.focus();
                return false;
            }else if (!frm.pw.value) {
                alert("PW를 입력하세요")
                frm.pw.focus();
                return false;
            }else if (frm.pw.value != frm.pwchk.value) {
                alert("패스워드를 확인하세요");
                frm.pw.value = "";
                frm.pwch.value = "";
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>

</head>
<body>
    <form action="" name="frm" onsubmit="return chk()">
        <table>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="id" placeholder="id" /></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="pwchk" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit" value="전송" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
