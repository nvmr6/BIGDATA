<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <fieldset>
        <legend>입력시 힌트를 주는 사용자 인터페이스</legend>
        <ul>
            <li>
                연락처<input type="text" name="tel" placeholder="010-0000-0000"
                          pattern="[0-9]{2,3}-[0-9]{3-4}-[0-9]{4}" required="required" />
            </li>
            <li>
                이메일<input type="text" name="email" placeholder="example@domain.com"
                          pattern="[a-z A-Z 0-9 . _]+@\w+\.\w+" required="required" />
            </li>
        </ul>
        <p>
        <center>
        <input type="submit" value="submit"/>&nbsp;<input type="reset" value="reset"/>
        </center>
        </p>

    </fieldset>
</body>
</html>
