<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                alert("이름을 2 글자 이상 입력하세요")
                frm.name.focus();
                return false;
            } else if (frm.id.value.length < 4) {
                alert("아이디를 4 글자 이상 입력하세요")
                frm.id.focus();
                return false;
            } else if (!frm.pw.value.length) {
                alert("비밀번호를 1 글자 이상 입력하세요")
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwchk.value) {
                alert("패스워드를 확인하세요");
                frm.pw.value = "";
                frm.pwch.value = "";
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
    <link href="ex1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form action="" name="frm" onsubmit="return chk()">
        <p><h2>회원가입</h2></p>
        <fieldset>
            <legend>필수입력</legend>
            <table>
                <tr>
                    <th>
                        <label for="name">이름<b>*</b></label>
                    </th>
                    <th>
                        <input type="text" name="name" id="name"  pattern="[가-힣 a-z A-Z]+" placeholder="이름은 두 글자 이상 입력" autofocus="autofocus" />
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="id">아이디<b>*</b></label>
                    </th>
                    <th>
                        <input type="text" name="id" id="id" pattern="[a-z A-Z 0-9]+" placeholder="아이디는 네 글자 이상 입력" />
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="pw">비밀번호<b>*</b></label>
                    </th>
                    <th>
                        <input type="password" name="pw" id="pw" pattern="[a-z A-Z 0-9]+"/>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="pwchk">비밀번호 확인<b>*</b></label>
                    </th>
                    <th>
                        <input type="password" name="pwchk" id="pwchk" pattern="[a-z A-Z 0-9]+"/>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="email">이메일<b>*</b></label>
                    </th>
                    <th>
                        <input type="text" name="email" id="email" pattern="[a-z A-Z 0-9 가-힣 . _]+@\w+\.[a-z A-Z 0-9 .]+"  title="이메일 형식을 입력해주세요"/>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="tel">전화번호<b>*</b></label>
                    </th>
                    <th>
                        <input type="text" name="tel" id="tel"  pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" title="전화번호 형식을 입력해주세요"/>
                    </th>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>선택입력</legend>
            <table>
                <tr>
                    <th>
                        출신지역
                    </th>
                    <th>
                        <input type="text" name="region" list="datalist" />
                        <datalist id="datalist">
                            <option value="서울"></option>
                            <option value="경기"></option>
                            <option value="강원"></option>
                            <option value="충청"></option>
                            <option value="경상"></option>
                            <option value="전라"></option>
                            <option value="제주"></option>
                        </datalist>
                    </th>
                </tr>
                <tr>
                    <th>
                        결혼유무
                    </th>
                    <th>
                        <input type="radio" name="marriage" value="y" checked="checked" />기혼
                        <input type="radio" name="marriage" value="n" />미혼
                    </th>
                </tr>
                <tr>
                    <th>
                        자식유무
                    </th>
                    <th>
                        <input type="radio" name="kid" value="0" checked="checked" />0명
                        <input type="radio" name="kid" value="1" />1명
                        <input type="radio" name="kid" value="2" />2명
                        <input type="radio" name="kid" value="3" />3명
                    </th>
                </tr>
            </table>
            <p><input type="submit" value="가입" /></p>
        </fieldset>
    </form>
</body>
</html>
