<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
     <style>
        #wrap{width:200px; margin:0 auto;}
        #wrap ul li{list-style:none;
                    border:1px solid gray;
                    margin:2px; padding:10px;/*밖,안 여백*/
                    text-align:center;
                    font-size:20px;
                    font-weight:bold;
        }
        #wrap > ul > li > a{text-decoration:none; color:black;}
        #wrap li:hover{background-color:wheat;}
        #wrap li:nth-child(2n+1){background-color:orange;}/*홀수번째*/
        #wrap li:nth-child(2n){background-color:yellow;}/*짝수번째*/
        #wrap li:first-child{border-radius: 10px 10px 0 0;}/*좌상 우상 우하 좌하*/
        #wrap li:last-child{border-radius:  0 0 10px 10px;}/*좌상 우상 우하 좌하*/
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
            <li><a href="#">menu6</a></li>
            <li><a href="#">menu7</a></li>
            <li><a href="#">menu8</a></li>

        </ul>
    </div>
</body>
</html>
