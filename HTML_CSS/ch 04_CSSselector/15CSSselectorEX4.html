<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap{width:800px; margin:0 auto; text-align:center;}
        #wrap ul{overflow:hidden;}
        #wrap ul li{list-style:none;
                    float:left;
                    margin:2px;
                    padding:10px;
                    border:1px solid gray;
                    font-size:20px;
                    font-weight:bold;
        }
        #wrap ul li a{text-decoration:none; color:black;}
        #wrap li:nth-child(2n+1){background-color:yellowgreen;}
        #wrap li:nth-child(2n){background-color:cornflowerblue;}
        #wrap li:first-child{border-radius:10px 0 0 10px; background-color:lightcyan}
        #wrap li:last-child{border-radius:0 10px 10px 0; background-color:lightcyan}
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li><a href="">menu1</a></li>
            <li><a href="">menu2</a></li>
            <li><a href="">menu3</a></li>
            <li><a href="">menu4</a></li>
            <li><a href="">menu5</a></li>
            <li><a href="">menu6</a></li>
            <li><a href="">menu7</a></li>
            <li><a href="">menu8</a></li>
        </ul>
    </div>
</body>
</html>
