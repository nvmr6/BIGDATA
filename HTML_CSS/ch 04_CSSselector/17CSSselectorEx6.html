<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{text-align:center; border:1px solid gray; margin:10px;}
        #entire{width:1000px;}       
        #header, #footer{background-color:yellow;}
        #nav ul{overflow:hidden; margin:10px 10px;}
        #nav ul li{list-style:none;
                    float:left;
                    margin:2px;
                    width:150px;
                    padding:10px;
                    font-size:20px;
                    background-color:palevioletred;
        }
        #nav ul li a{text-decoration:none; color:rebeccapurple;}
        #nav li:first-child{border-radius:20px 0 0 20px;}
        #nav li:last-child{border-radius:0 20px 20px 0;}
        #section{overflow:hidden;}
        #section #content{float:left; width:780px; height:300px;}
        #section #banner{float:left; width:150px; height:300px;}
    </style>
</head>
<body>
    <div id="entire">
        <div id="header">
            <p><h1>HEADER</h1></p>
        </div>
        <div id="nav">
            <p>NAVIGATION</p>
            <ul>
                <li><a href="">menu1</a></li>
                <li><a href="">menu2</a></li>
                <li><a href="">menu3</a></li>
                <li><a href="">menu4</a></li>
                <li><a href="">menu5</a></li>
            </ul>
        </div>
        <div id="section">
            <div id="content"><p>CONTENT</p></div>
            <div id="banner"><p>BANNER</p></div>
        </div>
        <div id="footer">
            <p><h4>FOOTER</h4></p>
        </div>
    </div>
</body>
</html>
