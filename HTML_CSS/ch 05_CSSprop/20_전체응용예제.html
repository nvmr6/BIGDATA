<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    /* * * * * * 페이지 초기화 * * * * * * */
    * {padding:0; margin:0; }
    div {
      border: 1px solid gray; margin: 5px;  padding: 5px;
      text-align: center;
    }

    /* * * * 페이지 전체를 가운데로 *  * * */
    #wrap{width:800px; margin:10px auto; position:relative;}
    
    
    /* * * * * * * * background-image * * * * * * * * * */
    #background_image{
      margin:0; padding:0;
      width:100%; height:100%;
      position:absolute;
      top:0; left:0;
      background:url('sulhyun.jpg');
      background-size:100%; /*화면 div의 width와 background-image width을 같게 */
      opacity:.3;
      z-index:-9999;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="header">HEADER</div>
    <div id="nav">
      <p>NAVIGATION</p>
      <ul>
        <li><a href="#menu1">menu1</a></li>
        <li><a href="#menu2">menu2</a></li>
        <li><a href="#menu3">menu3</a></li>
        <li><a href="#menu4">menu4</a></li>
        <li><a href="#menu5">menu5</a></li>
      </ul>
    </div>
    <div id="section">
      <div id="content">CONTENT</div>
      <div id="banner">BANNER</div>
    </div>
    <div id="footer">FOOTER</div>
    <div id="background_image"></div>
  </div>
</body>
</html>
