<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    *{margin:0; padding:0;}
    div{width:100px; height:100px; border:5px solid black;}
    div:nth-child(1){border:0;background-color:yellow;}
    div:nth-child(2){
      /* border가 width 영역에 들어감 = width가 90px로 줄어듦 */
      box-sizing:border-box; 
    }
  </style>
</head>
<body>
  <div>11111</div>
  <div>22222</div>
  <div>33333</div>
  <div>44444</div>
  <div>55555</div>
</body>
</html>
