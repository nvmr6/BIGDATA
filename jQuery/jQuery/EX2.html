<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table td{width:200px; height:200px; background-color:#AAFFAA;}
        .tdRed{background-color:red;}
        table, p{margin:10px auto; text-align:center;}
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var ans = parseInt(Math.random() * 9);
            $('td').click(function () {
                if ($(this).attr('class') == 't' + ans) {
                    $(this).append('<img src="img/dduk.jpg" width = 200px>');
                    $('.result').html('<b>정답입니다.</b>');
                } else {
                    $(this).addClass('tdRed');;
                    $('.result').html('<b>오답입니다.</b>');
                }
            });
        });
    </script>
</head>
<body>
    <table>
        <caption><h2>GAME</h2></caption>
        <tr><td class="t0"></td><td class="t1"></td><td class="t2"></td></tr>
        <tr><td class="t3"></td><td class="t4"></td><td class="t5"></td></tr>
        <tr><td class="t6"></td><td class="t7"></td><td class="t8"></td></tr>
    </table>
    <p class="result" ></p>
</body>
</html>
