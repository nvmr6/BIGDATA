<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p{text-align:center;}
        button{margin:10px 50px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var num1, num2, idxcal, correct;
            var cal = ['+', '-', '*', '/'];
            num1 = parseInt(Math.random() * 10);
            num2 = parseInt(Math.random() * 10);
            idxCal = parseInt(Math.random() * 3);
            $('.num1').val(num1);
            $('.num2').val(num2);
            $('.ans').val('');
            $('span').html('<b>' + cal[idxCal] + '</b>');
            $('#again').click(function () {
                num1 = parseInt(Math.random() * 10);
                num2 = parseInt(Math.random() * 10);
                idxCal = parseInt(Math.random() * 3);
                $('.num1').val(num1);
                $('.num2').val(num2);
                $('.ans').val('');
                $('.result').text('');
                $('span').html('<b>' + cal[idxCal] + '</b>');
            });

            $('#check').click(function () {
                if (idxCal == 0) {
                    correct = num1 + num2;
                } else if (idxCal == 1) {
                    correct = num1 - num2;
                } else if (idxCal == 2) {
                    correct = num1 * num2;
                } else if (idxCal == 3) {
                    correct = num1 / num2;
                }
                var ans = $('.ans').val();
                if (ans == correct && ans != '') {
                    $('.result').html('<b>정답입니다.</b>');
                } else {
                    $('.result').html('<b>오답입니다.</b>');
                }
                
            });
        });
    </script>
</head>
<body>
    <p>
        <b>2단계:</b>
        <input type="text" class="num1"/>
        <span id="cal"></span>
        <input type="text" class="num2"/>=
        <input type="text" class="ans"/>
    </p>
    <p>
        <button id="again">Again</button>
        <button id="check">Check</button>
    </p>
    <hr />
    <p class="result"></p>
</body>
</html>
