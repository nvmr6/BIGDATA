<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #block{width:1000px; height:1000px;background-color:green; border-radius:5000px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $('#block').toggle('slow');
            });
            $('#show').click(function () {
                $('#block').show('fast');
            });
            $('#hide').click(function () {
                $('#block').hide('fast');
            });
        })
    </script>
</head>
<body>
    <button>toggle</button>
    <h1 id="show">show</h1>
    <h1 id="hide">hide</h1>
    <div id="block"></div>
</body>
</html>
