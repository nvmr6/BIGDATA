<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('tr:even').css('background-color', 'gray');//0번째부터
            $('tr:odd').css('background-color', 'lightblue');
            $('tr:nth-child(3n)').css('color', 'blue');//1번째부터
            $('tr:eq(0)').css('background-color', 'black').css('color', 'white');
        });
    </script>
</head>
<body>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>홍</td><td>A</td><td>서울</td></tr>
        <tr><td>이</td><td>A</td><td>경기</td></tr>
        <tr><td>정</td><td>O</td><td>서울</td></tr>
        <tr><td>김</td><td>AB</td><td>부산</td></tr>
        <tr><td>최</td><td>B</td><td>서울</td></tr>
    </table>
</body>
</html>
