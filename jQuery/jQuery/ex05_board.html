<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        tr:hover{background-color:darkorange;}
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('tr').click(function () {
                var no = $(this).children(0).eq(0).text();//<td>4</td> > 4
                if (isNaN(Number(no))) {
                    //타이틀 클릭
                } else {
                    //해당 글번호
                    location.href = "ex04_selector.html?no=" + no;
                }
            });
        });
    </script>
</head>
<body>
    <table>
        <tr><th>글번호</th><th>글제목</th><th>글쓴이</th><th>조회수</th></tr>
        <tr><td>4</td><td>제목1</td><td>kim</td><td>23</td></tr>
        <tr><td>3</td><td>제목2</td><td>lee</td><td>78</td></tr>
        <tr><td>2</td><td>제목3</td><td>jung</td><td>33</td></tr>
        <tr><td>1</td><td>제목4</td><td>yoo</td><td>25</td></tr>
    </table>
</body>
</html>
