<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                var mid = $('#mid').val();
                //get('url', 'callback')
                $.get('idConfirm.html?mid=' + mid,
                    function (data, status) {
                        //data: 요청한 결과 데이터
                        //status: 요청 상태
                        if (status == 'success') {
                            $('#result').html(data);
                        } else {
                            alert('fail');
                        }
                    });
            });
            /*$('#mid').keyup(function () {
            });*/
        });
    </script>
</head>
<body>
    <p>
        아이디
        <input type="text" name="mid" id="mid" />
        <button>중복 확인</button>
    </p>
    <span id="result"></span>
</body>
</html>
