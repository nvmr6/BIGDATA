<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                var mid = $('#mid').val();
                $.ajax({
                    //url: 요청경로
                    //type: get / post
                    //data: 요청 파라미터 값
                    //dataType: 요청 결과의 타입(html, json)
                    //success: 성공콜백함수
                    //error: 실패콜백함수
                    url: 'idConfirm.html',
                    type: 'get',
                    data: 'mid=' + mid,
                    dataType: 'html',
                    success: function (data) {
                        $('#result').html(data);
                    },
                    error: function (code) {
                        alert(code.status + code.statusText);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <p>
        아이디
        <input type="text" name="mid" id="mid" />
        <button>중복 확인</button>
    </p>
    <span id="result"></span>
</body>
</html>
