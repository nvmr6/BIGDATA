<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{padding:10px; border-top:1px solid gray;}
        tr:last-child td{border-bottom:1px solid gray;}
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'ex.json',
                dataType: 'json',
                success: function (data) {
                    //객체 배열 리턴
                    out = '<tr><th>ID</th><th>name</th><th>price</th><th>description</th></tr>'
                    $.each(data, function (idx, item) {
                        out += '<tr><td>' + item.id + '</td><td>' + item.name + '</td><td>' + item.price + '</td><td>' + item.description + '</td></tr>';
                    });
                    $('#dataShow').html(out);
                }
            });
        });
    </script>
</head>
<body>
   <table id="dataShow">

   </table>
</body>
</html>
