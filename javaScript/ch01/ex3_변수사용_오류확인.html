<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var al_pha = 20;//변수 선언, 초기화
        console.log(1);//오류 콘솔에서 확인
        alert('al_pha 값은' + al_pha);
        console.log(2);
        al_pha = 'hello';
        console.log(3);
        alert('al_pha 값은' + al_pha);
        console.log(4);

    <script>
        document.write('바뀐 알파' + al_pha + '<br>');
        al_pha = 40;
    </script>
</head>

    <script>
        document.writeln('최종 알파' + al_pha + '<br>DONE');
    </script>
