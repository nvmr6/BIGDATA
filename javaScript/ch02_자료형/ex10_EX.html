<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        fieldset{border: 1px solid darkslateblue; width:300px;}
        input{border: 1px solid darkslateblue;}
        input[name='submit']{background-color:gray;}
    </style>
    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                alert('again');
                frm.name.focus();
                return false;
            }
            var ageStr = frm.age.value;
            var age = Number(ageStr);
            if (ageStr == '' || isNaN(age) || age < 0 || age > 120) {
                alert('again');
                frm.age.value = '';
                frm.age.focus();
                return false;
            }
            if (!frm.address.value) {
                alert('again');
                frm.address.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="#" name="frm" onsubmit="return chk()">
        <fieldset>
            <table align="center">
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name" placeholder="이름은 2글자 이상"/></td>
                </tr>
                <tr>
                    <th>나이</th>
                    <td><input type="text" name="age" placeholder="나이는 0-120까지"/></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td><input type="text" name="address" placeholder="주소는 입력만"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" name="submit" value="입력" /></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
