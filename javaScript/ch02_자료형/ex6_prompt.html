<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var score = prompt('점수 입력', '0-100');
        if (score == null) {
            document.write('점수 입력');
        } else {
            sc = Number(score);
            result = sc > 70 ? 'good' : 'bad';
        }
        document.write(result);
    </script>
</head>
<body>

</body>
</html>
