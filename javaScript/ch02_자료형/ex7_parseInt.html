<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var str = '100';
        var i = Number(str);
        document.write("<h3>str = '100'; i = Number(str);</h3>");
        document.write('str타입: ' + typeof (str) + '-값' + str + '<br>');
        document.write('i타입: ' + typeof (i) + '-값' + i + '<br>');

        str = '100';
        i = parseInt(str);
        document.write("<h3>str = '100'; i = parseInt(str);</h3>");
        document.write('str타입: ' + typeof (str) + '-값' + str + '<br>');
        document.write('i타입: ' + typeof (i) + '-값' + i + '<br>');

        str = '100점';
        i = Number(str);
        document.write("<h3>str = '100점'; i = Number(str);</h3>");
        document.write('str타입: ' + typeof (str) + '-값' + str + '<br>');
        document.write('i타입: ' + typeof (i) + '-값' + i + '<br>');

        str = '100점';
        i = parseInt(str);
        document.write("<h3>str = '100점'; i = parseInt(str);</h3>");
        document.write('str타입: ' + typeof (str) + '-값' + str + '<br>');
        document.write('i타입: ' + typeof (i) + '-값' + i + '<br>');

        str = 'a';
        i = Number(str);
        document.write("<h3>str = 'a'; i = Number(str);</h3>");
        document.write('str타입: ' + typeof (str) + '-값' + str + '<br>');
        document.write('i타입: ' + typeof (i) + '-값' + i + '<br>');

        str = 'b';
        i = parseInt(str, 16);
        document.write("<h3>str = 'b'; i = parseInt(str);</h3>");
        document.write('str타입: ' + typeof (str) + '-값' + str + '<br>');
        document.write('i타입: ' + typeof (i) + '-값' + i + '<br>');
    </script>
</head>
