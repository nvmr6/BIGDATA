<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var date = new Date();
        var hour = date.getHours();
        if (hour < 12) {
            document.write('am');
        } else {
            document.write('pm');
        }
    </script>
</head>

</body>
</html>
