<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var num = Number(prompt('입력', '숫자 입력'));
        switch (num % 2) {
            case 0: document.write('even'); break;
            case -1:
            case 1:
                document.write('odd'); break;
            default:
                document.write('숫자 입력');
        }
    </script>
</head>
<body>

</body>
</html>
