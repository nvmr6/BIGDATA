<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var score
        while (isNaN(score) || score <= 0 || score > 4.5) {
            score = Number(prompt('학점 입력', '0.1 ~ 4.5 입력'));
        }
        switch (Math.trunc(score)) {
            case 4: document.write('A학점'); break;
            case 3: document.write('B학점'); break;
            case 2: document.write('C학점'); break;
            case 1:
            case 0: document.write('분발하세요.'); break;
            default:
                document.write('유효한 학점 입력');
        }
    </script>
</head>
<body>

</body>
</html>
