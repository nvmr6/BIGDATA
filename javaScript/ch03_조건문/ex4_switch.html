<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var week = new Date().getDay();
        switch (week) {
            case 0: document.bgColor = 'black'; break;
            case 1: document.bgColor = 'blue'; break;
            case 2: document.bgColor = 'red'; break;
            case 3: document.bgColor = 'yellow'; break;
            case 4: document.bgColor = 'green'; break;
            case 5: document.bgColor = 'purple'; break;
            case 6: document.bgColor = 'orange'; break;
        }
    </script>
</head>
<body>
    <p>s</p>
</body>
</html>
