<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [273, 32, 'hong'];

        document.write('<h3>for문</h3>');
        for (var i = 0; i < arr.length; i++) {
            document.write(i + '번째 값은' + arr[i] + '<br>');
        }
        document.write('<h3>for-in문</h3>');
        for (var i in arr) {
            document.write(i + '번째 값은' + arr[i] + '<br>');
        }
        document.write('<h3>for-each문</h3>');
        arr.forEach(function (data, idx) {
            document.write(idx + '번째 값은' + data + '<br>');
        }); 
        document.write('<h3>for-each문(idx없이)</h3>');
        arr.forEach(function (data) {
            document.write(data + '<br>');
        });
    </script>
</head>
<body>

</body>
</html>
