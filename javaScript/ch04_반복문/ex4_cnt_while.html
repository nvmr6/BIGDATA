<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var cnt = 0;
        var startTime = new Date().getTime();//현재
        while (new Date().getTime() <= startTime+1000) {
            cnt++;
        }
        document.write(cnt+'<br>');

        var cntStr = String(cnt);
        var temp = cntStr.length % 3;
        for (var i = 0; i < cntStr.length; i++) {
            if (temp == 0) {
                temp = 3;
                if (i != 0) {
                    document.write(',');
                }
            }
            document.write(cntStr[i]);
            temp--;
        }
    </script>
</head>
<body>

</body>
</html>
