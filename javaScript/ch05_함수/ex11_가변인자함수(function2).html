<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var sum1 = sumAll(); //0
        document.write(sum1 + '<br>');
        var sum2 = sumAll(5);// 누적값 출력
        document.write(sum2 + '<br>');
        var sum3 = sumAll(1, 2, 3, 4, 5);//총합
        document.write(sum3 + '<br>');
        
        function sumAll() {
            var result;
            if (arguments.length == 0) {
                result = -999;
            }else{
                for (var i in arguments) {
                    result += arguments[i];
                }
            }
            return result;
        };
    </script>
</head>

</body>
</html>
