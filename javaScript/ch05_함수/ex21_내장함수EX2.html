<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = ["url('0125_img/img01.png')", "url('0125_img/img02.png')", "url('0125_img/img03.png')"]
        var col = ['red', 'blue', 'yellow']
        var s = 0;

        var id =setInterval(function () {
            document.write(new Date() + '<br>');
            document.body.style.color = col[s % 3];
            document.body.style.backgroundImage = arr[s % 3];
            document.body.style.backgroundSize = '100%';
            s++;
            }, 1000)

        setTimeout(function () {
            clearInterval(id);
        }, 10000);
    </script>
</head>

</html>
