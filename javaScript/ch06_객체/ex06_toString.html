<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var student = {
            name: 'hong', kor: 98, eng: 65, mat: 88, sci: 77,
            toString: function () {
                var output = '';
                for (var key in this) {
                    if (key != 'toString') {
                        output += key + ': ' + this[key] + '<br>';
                    }
                }
                return output;
            },
        }
        document.write(student);//.toString()생략
    </script>
</head>

</body>
</html>
