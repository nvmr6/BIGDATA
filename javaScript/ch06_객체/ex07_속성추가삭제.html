<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var student = { name: 'hong' };
        student['name'] = 'kim';
        student.name = 'han';//속성값 변경
        student.kor = 77; //속성값 추가
        student.eng = 77;
        student.mat = 77;
        student.toString = function () {
            var output = '';
            for (var key in this) {
                if (key != 'toString') {
                    output += key + ': ' + this[key] + '<br>';
                }
            }
            return output;
        }
        delete (student.mat);
        document.write(student);
    </script>
</head>
