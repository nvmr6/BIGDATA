<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var num = 273.5210332;
        document.write(num + '<br>');
        document.write(num.toExponential(5) + '<br>');//지수형 표현
        document.write(num.toFixed(2) + '<br>');//소수점 표현
        document.write(Math.round(num * 10) / 10 + '<br>');//반올림
        document.write(num.toPrecision(5) + '<br>');//자릿수 표현
    </script>
</head>
<body>

</body>
</html>
