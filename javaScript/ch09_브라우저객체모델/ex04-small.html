<!DOCTYPE html>
<!--작은 그림-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var child;
        function openBig() {
            child = open('ex04-big.html', '', 'width=500, height=610');
            if (!child) {
                alert('팝업 차단 해제');
            }
        }
        function closeBig() {
            child.close();
        }
    </script>
</head>
<body>
    <h2>작은 그림의 parent 창</h2>
    <img src="ch09_img/small.jpg" alt="small" onmouseover="openBig()" onmouseout="closeBig()"/>
</body>
</html>
