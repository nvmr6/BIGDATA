<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var clock1 = document.getElementsByClassName('clock1');//리턴 배열(클래스 중복)
            clock1[0].innerHTML = 'Date: ' + new Date().toLocaleString();
            var clock2 = document.getElementsByClassName('clock2');
            clock2[0].value= 'Time: ' + new Date().toLocaleTimeString();
        }
    </script>
</head>
<body>
    <h1 class="clock1"></h1>
    <input type="text" class="clock2" />
</body>
</html>
