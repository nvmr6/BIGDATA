<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var h1 = document.getElementsByTagName('h1');//배열
            //forEach불가
            for (var i in h1) {
                h1[i].innerHTML = 'change';
            }
        };
    </script>
</head>
<body>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
</body>
</html>
