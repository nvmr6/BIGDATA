<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var td = document.querySelectorAll('td');
            td[0].style.backgroundColor = 'red';
            td[1].style.backgroundColor = 'orange';
            td[2].style.backgroundColor = 'yellow';
            td[3].style.backgroundColor = 'green';
            td[4].style.backgroundColor = 'blue';
            td[5].style.backgroundColor = 'navy';
            td[6].style.backgroundColor = 'purple';
        };
        function on(n) {
            if (n == 1) {
                document.body.style.backgroundColor = 'red';
            } else if (n == 2) {
                document.body.style.backgroundColor = 'orange';
            } else if (n == 3) {
                document.body.style.backgroundColor = 'yellow';
            } else if (n == 4) {
                document.body.style.backgroundColor = 'green';
            } else if (n == 5) {
                document.body.style.backgroundColor = 'blue';
            } else if (n == 6) {
                document.body.style.backgroundColor = 'navy';
            } else if (n == 7) {
                document.body.style.backgroundColor = 'purple';
            }
        };
        function off(n) {
            if (n == 0) {
                document.body.style.backgroundColor = 'white';
            }
        }
    </script>
    <style>
        table{width:400px; height:200px; margin:0 auto;}
    </style>
</head>
<body>
    <table>
        <caption>Color Table</caption>
        <tr onmouseout="off(0)">
            <td onmouseover="on(1)"></td>
            <td onmouseover="on(2)"></td>
            <td onmouseover="on(3)"></td>
            <td onmouseover="on(4)"></td>
            <td onmouseover="on(5)"></td>
            <td onmouseover="on(6)"></td>
            <td onmouseover="on(7)"></td>
        </tr>
    </table>
</body>
</html>
