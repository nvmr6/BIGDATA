<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{width:300px; margin:0 auto; border:1px solid gray;}
        h2, p{text-align:center;}
    </style>
    <script>
        function go(n) {
            var link = [
                'http://www.naver.com',
                'http://www.daum.net',
                'http://www.google.com',
                'http://www.toutube.com'
            ];
            location.href = link[n];
        }
    </script>
</head>
<body>
    <div>
        <h2>메뉴</h2>
        <p>
        <button onclick="go(0)">네이버</button>
        <button onclick="go(1)">다음</button>
        <button onclick="go(2)">구글</button>
        <button onclick="go(3)">유튜브</button>
        </p>
    </div>
</body>
</html>
